<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashdig Analytics Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1544px;
            height: 500px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        .banner {
            width: 1544px;
            height: 500px;
            position: relative;
            background: linear-gradient(135deg, #FF6B35 0%, #F9541C 50%, #E55A28 100%);
            display: flex;
            align-items: center;
            padding: 0 80px;
            overflow: hidden;
        }
        
        /* Decorative background elements */
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .banner::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .content {
            display: flex;
            align-items: center;
            gap: 60px;
            position: relative;
            z-index: 2;
            width: 100%;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFE8C8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }
        
        .lightning-bolt {
            font-size: 120px;
            line-height: 1;
            color: #FF6B35;
            text-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
        }
        
        .text-section {
            flex: 1;
            color: white;
        }
        
        .title {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .title .dash {
            color: #FFFFFF;
        }
        
        .title .dig {
            color: #FFE8C8;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.95;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }
        
        .tagline {
            font-size: 20px;
            font-weight: 400;
            margin-top: 16px;
            opacity: 0.9;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Decorative accent */
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <div class="logo-section">
                <div class="logo-circle">
                    <span class="lightning-bolt">⚡</span>
                </div>
            </div>
            <div class="text-section">
                <h1 class="title">
                    <span class="dash">Dashdig</span> <span class="dig">Analytics</span>
                </h1>
                <p class="subtitle">AI-Powered URL Analytics for WordPress</p>
                <p class="tagline">Track • Analyze • Optimize</p>
            </div>
        </div>
        <div class="accent-line"></div>
    </div>
</body>
</html>
