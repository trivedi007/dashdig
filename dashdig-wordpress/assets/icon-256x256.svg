<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with orange gradient -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9541C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#orangeGradient)"/>
  
  <!-- Lightning bolt - centered and prominent -->
  <path 
    d="M 140 40 L 90 140 H 120 L 116 216 L 166 116 H 136 L 140 40 Z" 
    fill="white" 
    stroke="white" 
    stroke-width="4" 
    stroke-linejoin="round"
    filter="url(#shadow)"
  />
  
  <!-- Inner highlight for depth -->
  <path 
    d="M 140 40 L 100 120 H 120 L 118 180 L 156 116 H 136 L 140 40 Z" 
    fill="#FFE8C8" 
    opacity="0.4"
  />
</svg>


